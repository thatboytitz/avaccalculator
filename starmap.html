<!DOCTYPE html>
<html>
<head>
	<title>AvAc Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		hr {
			border-color: #000000 -moz-use-text-color #FFFFFF;
  			border-width: 1px 0;
		}
		result1 {
			background-color: rgba(211, 228, 255, 0.8);
		}
	</style>
</head>
<body onload="onLoad()">
	<br>
	<div class="container">
		<div class="jumbotron">
			<h1>Avengers Academy Calculator</h1><br><br>
			<div class="row">
				<div class="col-xs-12 col-md-4"><a href="https://docs.google.com/spreadsheets/d/1A5mHDC8JW5lrlLfkaG1ir2aDSj4CDL_NT0Q_0zPipBw/edit#gid=0"><p>Event Spreadsheet</p></a></div>
				<div class="col-xs-12 col-md-4"><a href="index.html"><p>Universal Calculator</p></a></div>
				<div class="col-xs-12 col-md-4"><p>Input Info Below</p></div>
			</div>
			<br><br>
			<div class="row">
				<div class="col-xs-12 col-md-4">
					<label for="basic-url">Fighter 1</label>
					<select class="form-control" id="Fighter1">
						<option>None</option>
						<option>Bucky</option>
						<option>Captain America 2099</option>
						<option>Loki</option>
						<option>Spider Woman</option>
						<option>Wasp</option>
					</select>
				</div>
				<div class="col-xs-12 col-md-4">
					<label for="basic-url">Fighter 2</label>
					<select class="form-control" id="Fighter2">
						<option>None</option>
						<option>Bucky</option>
						<option>Captain America 2099</option>
						<option>Loki</option>
						<option>Spider Woman</option>
						<option>Wasp</option>
					</select>
				</div>
				<div class="col-xs-12 col-md-4">
					<label for="basic-url">Fighter 3</label>
					<select class="form-control" id="Fighter3">
						<option>None</option>
						<option>Bucky</option>
						<option>Captain America 2099</option>
						<option>Loki</option>
						<option>Spider Woman</option>
						<option>Wasp</option>
					</select>
				</div>
			</div>
			<br><br>
			<div class="row">
				<div class="col-xs-12 col-md-4">
					<label for="basic-url">Quadrant</label>
					<select class="form-control" id="Quadrant">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>					
				</div>
				<div class="col-xs-12 col-md-4">
					<label for="basic-url">Sector</label>
					<select class="form-control" id="Sector">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
					</select>					
				</div>
				<div class="col-xs-12 col-md-4 checkbox">
					<br>
					<label>
						<input type="checkbox" id="Difficulty"> <p>Heroic</p>
					</label>
				</div>
				<br><br>
				<button class="btn" onclick="calc()">Check it Out</button>
			</div>
		</div>
		<div id="summary">
		</div>
		<div class="jumbotron">
			<form>
				<div class="row">
					<div class="col-sm-3 col-lg-2"><p>Bucky</p></div>
					<div class="form-inline col-sm-3 col-sm-offset-3 col-lg-3 col-lg-offset-3">
						<label for="BuckyAtk">Attack:</label><input id="BuckyAtk" type="number" class="alert-success form-control" value="1" min="1" max="7" required />					
					</div>
					<div class="form-inline col-sm-3 col-lg-3">
						<label for="BuckyHP">Health:</label><input id="BuckyHP" type="number" class="alert-success form-control" value="1" min="1" max="7" required/>					
					</div>
				</div>

				<hr style="border-top: 1px solid #000000 !important; " />
				
				<div class="row">
					<div class="col-sm-3 col-lg-2"><p>Captain America 2099</p></div>
					<div class="form-inline col-sm-3 col-sm-offset-3 col-lg-3 col-lg-offset-3">
						<label for="CaptainAmerica2099Atk">Attack:</label><input id="CaptainAmerica2099Atk" type="number" class="alert-warning form-control" value="1" min="1" max="7" required />					
					</div>
					<div class="form-inline col-sm-3 col-lg-3">
						<label for="CaptainAmerica2099HP">Health:</label><input id="CaptainAmerica2099HP" type="number" class="alert-warning form-control" value="1" min="1" max="7" required/>					
					</div>
				</div>

				<hr style="border-top: 1px solid #000000 !important; " />
				
				<div class="row">
					<div class="col-sm-3 col-lg-2"><p>Loki</p></div>
					<div class="form-inline col-sm-3 col-sm-offset-3 col-lg-3 col-lg-offset-3">
						<label for="LokiAtk">Attack:</label><input id="LokiAtk" type="number" class="alert-warning form-control" value="1" min="1" max="7" required />					
					</div>
					<div class="form-inline col-sm-3 col-lg-3">
						<label for="LokiHP">Health:</label><input id="LokiHP" type="number" class="alert-warning form-control" value="1" min="1" max="7" required/>					
					</div>
				</div>

				<hr style="border-top: 1px solid #000000 !important; " />

				<div class="row">
					<div class="col-sm-3 col-lg-2"><p>Spider-Woman</p></div>
					<div class="col-sm-3 col-lg-3"><p>
						<select class="form-control" id="SpiderWomanCostume">
							<option value="Medieval">Medieval</option>
						</select>
					</div>
					<div class="form-inline col-sm-3 col-lg-3">
						<label for="SpiderWomanAtk">Attack:</label><input id="SpiderWomanAtk" type="number" class="alert-speed form-control" value="1" min="1" max="7" required />					
					</div>
					<div class="form-inline col-sm-3 col-lg-3">
						<label for="SpiderWomanHP">Health:</label><input id="SpiderWomanHP" type="number" class="alert-speed form-control" value="1" min="1" max="7" required/>					
					</div>
				</div>

				<hr style="border-top: 1px solid #000000 !important; " />

				<div class="row">
					<div class="col-sm-3 col-lg-2"><p>Wasp</p></div>
					<div class="col-sm-3 col-lg-3"><p>
						<select class="form-control" id="WaspCostume">
							<option value="None">None</option>
							<option value="Original">Original</option>
						</select>
					</div>
					<div class="form-inline col-sm-3 col-lg-3">
						<label for="WaspAtk">Attack:</label><input id="WaspAtk" type="number" class="alert-speed form-control" value="1" min="1" max="7" required />					
					</div>
					<div class="form-inline col-sm-3 col-lg-3">
						<label for="WaspHP">Health:</label><input id="WaspHP" type="number" class="alert-speed form-control" value="1" min="1" max="7" required/>					
					</div>
				</div>


				<br><br>
				<div class="row col-sm-2"><button type="submit" name="save" id="save" onclick="Save()" class="btn">save</button></div>
			</form>
		</div>
	</div>

  	<script src="stats.js"></script>	<!-- eventually I'll clean it up-->
  	<script src="starmapscript.js"></script>
</body>
</html>
